<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Animated Search Box</title>
  </head>
  <body>
    <div class="container">
      <form class="searchbox">
        <input type="text" placeholder="What are you looking for?" />
        <button type="submit">
          <i class="fa-solid fa-2x fa-magnifying-glass"></i>
        </button>

        <div class="slider">
          <div><i class="fa-solid fa-2x fa-music"></i></div>
          <div><i class="fa-solid fa-2x fa-video"></i></div>
          <div><i class="fa-regular fa-2x fa-image"></i></div>
        </div>
      </form>
    </div>
  </body>
</html>
